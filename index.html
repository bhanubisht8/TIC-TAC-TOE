<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIC_TAC_TOE</title>
</head>
<body>
    <div class="turnMenu">
        <div class="p1 activep">O's Turn</div>
        <div class="p2">X's Turn</div>
    </div>

    <div class="gamebox">
        <div class="cell bt0 bl0"></div>
        <div class="cell bt0"></div>
        <div class="cell bt0 br0"></div>
        <div class="cell bl0"></div>
        <div class="cell"></div>
        <div class="cell br0"></div>
        <div class="cell bb0 bl0"></div>
        <div class="cell bb0"></div>
        <div class="cell br0 bb0"></div>
    </div>

    <div class="resultdiv inactive">
        <h1 class="result"></h1>
        <button class="btn" onclick="restart()">Restart</button>

    </div>

    <div class="draw inactive">
        <h1 class="drawResult"></h1>
        <button class="btnDraw" onclick="restart()">Restart</button>

    </div>




    <script src="script.js"></script>
</body>
</html>
